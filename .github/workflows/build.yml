name: Build Librera Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK & required packages
        uses: android-actions/setup-android@v3
        with:
          # install cmdline-tools (you can use a specific version instead of 'latest' if you prefer)
          cmdline-tools-version: 'latest'
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-33
            build-tools;33.0.2
            ndk;21.4.7075529

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: List APKs
        run: ls -la app/build/outputs/apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: librera-debug-apk
          path: app/build/outputs/apk/debug/*.apk
